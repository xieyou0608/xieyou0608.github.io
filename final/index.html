<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>打地鼠小遊戲</title>

    <!-- 引用 Google 中文字型 -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC|Noto+Serif+TC&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3 readme">
                <h1>打地鼠小遊戲</h1>
                
                <h2>得分<span id="score">0</span></h2>
                
                <div class="row">
                    <div class="col-6">
                        <h4>選擇難度</h4>
                        <button class="btn btn-success" id="easy">簡單</button>
                        <button class="btn btn-warning" id="normal">普通</button>
                        <button class="btn btn-danger" id ="hell">地獄</button>
                        <button class="btn btn-primary" id="heaven">天堂</button>
                    </div>
                    <div class="col-6">
                        <button class="btn-danger" id="startBtn">start!</button>
                    </div>
                </div>
                
            </div>
            <div class="col">
                <div class="gameplace">
                    <div class="hole" id="hole1">
                        <div class="mole"></div>
                    </div>
                    <div class="hole" id="hole2">
                        <div class="mole"></div>
                    </div>
                    <div class="hole" id="hole3">
                        <div class="mole"></div>
                    </div>
                    <div class="hole" id="hole4">
                        <div class="mole"></div>
                    </div>
                    <div class="hole" id="hole5">
                        <div class="mole"></div>
                    </div>
                    <div class="hole" id="hole6">
                        <div class="mole"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- 引用自己寫的 js -->
    <script src="./js/lottery.js"></script>
</body>

</html>
